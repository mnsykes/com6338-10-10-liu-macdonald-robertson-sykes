<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<header class="header">
					<!-- START NAV -->
					<div class="nav">
						<div class="nav__logo">
							<a href="index.html">
								<img src="assets/images/cryingjordan.png" />
							</a>
						</div>
						<div class="nav__links">

							<a href="index.html" class="nav__link nav__link_nav">Home</a>
							<a href="team.html" class="nav__link nav__link_nav">Teams</a>			
						</div>

						<form action="" class="search-form">
							<input type="text" class="player-search" placeholder="player last name" />
							<button type="submit" class="search-btn">SUBMIT</button>
						</form>
					</div>
					<!-- END NAV -->
					</div>
					<!-- END NAV -->
				</header>
			</header>
			<!-- END HEADER -->

			<!-- START MAIN -->
			<main class="main__wrapper">
				<section id="content">
					<div class="scroll-table">

						<table class="player-table">
							<thead>
								<tr>
									<th class="freeze-col">Player</th>
									<th>NUMBER</th>
									<th>TEAM</th>
									<th>POSITION</th>
									<th>HEIGHT</th>
									<th>WEIGHT</th>
									<th>D.O.B.</th>
									<th>AGE</th>
									<th>PPG</th>
									<th>RPG</th>
									<th>APG</th>
									<th>BPG</th>
									<th>TOPG</th>
									<th>FG%</th>
									<th>FT%</th>
									<th>3PT%</th>
								</tr>
							</thead>
							<tbody class="player-table__body"></tbody>
						</table>
					</div>
				</section>
			</main>
			<!-- END MAIN -->

			<!-- START FOOTER -->
			<footer class="footer">
				<div class="footer__logo">
					<img src="assets/images/cryingjordan.png" style="width: 5%" />
				</div>
				<div class="nav__links">
					<a href="index.html" class="nav__link nav__link_nav">Home</a>
					<a href="team.html" class="nav__link nav__link_nav">Teams</a>
				</div>
			</footer>
			<!-- END FOOTER -->
		</div>
		<script src="assets/js/allplayers.js"></script>
	</body>
</html>
