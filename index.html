<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/index.css" />
		<title>Untitled Group 2 Project</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<!-- START NAV -->
				<div class="nav__logo">
					<img src="assets/images/cryingjordan.jpeg" style="width: 10%" />
				</div>
				<div class="nav__links">
					<a href="team.html" class="nav__link nav__link_nav">Teams</a>
					<a href="allplayers.html" class="nav__link nav__link_nav">Players</a>
					<a href="" class="nav__link nav__link_nav">NEWS MAYBE</a>
				</div>
				<form action="" class="search-form">
					<input type="text" class="player-search" placeholder="player last name" />
					<button type="submit" class="search-btn">SUBMIT</button>
				</form>
				<!-- END NAV -->
			</header>
			<!-- END HEADER -->
			<main class="main__wrapper">
				<h1 class="subheading">The Amazing NBA Stats Site</h1>
				<div class="hero-img" style="background-color: black">
					<img
						src="assets/images/HeroImg.jfif"
						style="display: block; margin-left: auto; margin-right: auto; width: 50%"
					/>
				</div>
				<p class="team"></p>

				<!-- START STANDINGS -->
				<h2 class="subheading text-center">STANDINGS</h2>
				<section style="display: flex; justify-content: space-evenly">
					<section>
						<h3>Eastern Conference</h3>
						<div id="standingsEast"></div>
						<table class="standE-table">
							<tbody class="standE-table__body" style="width: 100%">
								<tr>
									<th></th>
									<th></th>
									<th></th>
									<th>W</th>
									<th>L</th>
									<th>PCT</th>
									<th>CONF</th>
									<th>HOME</th>
									<th>AWAY</th>
									<th>L10</th>
									<th>STRK</th>
								</tr>
							</tbody>
						</table>
					</section>
					<section>
						<h3>Western Conference</h3>
						<div id="standingsWest"></div>
						<table class="standW-table">
							<tbody class="standW-table__body" style="width: 100%">
								<tr>
									<th></th>
									<th></th>
									<th></th>
									<th>W</th>
									<th>L</th>
									<th>PCT</th>
									<th>CONF</th>
									<th>HOME</th>
									<th>AWAY</th>
									<th>L10</th>
									<th>STRK</th>
								</tr>
							</tbody>
						</table>
					</section>
				</section>
				<!-- END STANDINGS -->

				<!-- START BOX SCORES -->
				<h2 class="subheading text-center">Scores</h2>
				<div class="game-div"></div>
				<!-- END BOX SCORES -->
				<div class="headlines">
					<h2 class="section-headline">News</h2>
				</div>
				<section id="content"></section>
			</main>
			<footer class="footer">
				<div class="footer__logo">
					<img src="assets/images/cryingjordan.jpeg" style="width: 5%" />
				</div>
				<div class="nav__links">
					<a href="team.html" class="nav__link nav__link_nav">Teams</a>
					<a href="" class="nav__link nav__link_nav">Players</a>
					<a href="" class="nav__link nav__link_nav">Leaderboard</a>
				</div>
			</footer>
		</div>
		<script src="assets/js/index.js"></script>
	</body>
</html>
