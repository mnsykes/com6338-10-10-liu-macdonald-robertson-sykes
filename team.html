<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>Teams Page</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<header class="header">
					<!-- START NAV -->
					<div class="nav">
						<div class="nav__logo">
							<a href="index.html">
								<img src="assets/images/cryingjordan.png" />
							</a>
						</div>
						<div class="nav__links">
							<a href="team.html" class="nav__link nav__link_nav">Teams</a>
							<a href="allplayers.html" class="nav__link nav__link_nav">Players</a>
						</div>
						<form action="" class="search-form">
							<input type="text" class="team-search" placeholder="team name" />
							<button type="submit" class="search-btn">SUBMIT</button>
						</form>
					</div>
					<!-- END NAV -->
				</header>
			</header>
			<!-- END HEADER -->
			<main class="main__wrapper">
				<section id="content">
					<div class="team-info"></div>
					<h2>Team Roster</h2>
					<div class="scroll-table">
						<table class="roster-table">
							<thead>
								<th class="freeze-col">Player</th>
								<th>NUMBER</th>
								<th>TEAM</th>
								<th>POSITION</th>
								<th>HEIGHT</th>
								<th>WEIGHT</th>
								<th>D.O.B.</th>
								<th>AGE</th>
								<th>PPG</th>
								<th>RPG</th>
								<th>APG</th>
								<th>BPG</th>
								<th>TOPG</th>
								<th>FG%</th>
								<th>FT%</th>
								<th>3PT%</th>
							</thead>
							<tbody class="roster-table__body"></tbody>
						</table>
					</div>
				</section>
				<!-- START HEADLINES -->
				<div class="headlines">
					<h2 class="section-headline">Team News</h2>
				</div>
				<!-- END HEADLINES -->
			</main>
			<footer class="footer">
				<div class="footer__logo">
					<img src="assets/images/cryingjordan.png" style="width: 5%" />
				</div>
				<div class="nav__links">
					<a href="index.html" class="nav__link nav__link_nav">Home</a>
					<a href="allplayers.html" class="nav__link nav__link_nav">Players</a>
				</div>
			</footer>
		</div>
	</body>
	<script src="assets/js/team.js"></script>
</html>
