<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>Individual Players Page</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<h1>The Amazing NBA Stats Site</h1>
				<!-- START NAV -->
				<div class="nav__logo">
					<img src="assets/images/cryingjordan.jpeg" style="width: 10%" />
				</div>
				<div class="nav__links">
					<a href="team.html" class="nav__link nav__link_nav">Teams</a>
					<a href="allplayers.html" class="nav__link nav__link_nav">Players</a>
					<a href="" class="nav__link nav__link_nav">Leaderboard</a>
				</div>
				<!-- END NAV -->
			</header>
			<!-- END HEADER -->
			<main class="main__wrapper">
				<section id="content">
					<h2 class="subheading">Player Profile</h2>
				</section>
				<table class="game-table">
					<thead>
						<h2 class="section-headline">Game Logs</h2>
					</thead>
					<tbody class="game-table__body" style="width: 100%">
						<tr>
							<th style="text-align: left">MP</th>
							<th style="text-align: left">FGM</th>
							<th style="text-align: left">FGA</th>
							<th style="text-align: left">FGP</th>
							<th style="text-align: left">TPM</th>
							<th style="text-align: left">TPA</th>
							<th style="text-align: left">TPM</th>
							<th style="text-align: left">TPP</th>
							<th style="text-align: left">FTM</th>
							<th style="text-align: left">FTA</th>
							<th style="text-align: left">FTP</th>
							<th style="text-align: left">STLS</th>
							<th style="text-align: left">BLKS</th>
							<th style="text-align: left">TOS</th>
							<th style="text-align: left">PF</th>
							<th style="text-align: left">+/-</th>
							<th style="text-align: left">OREB</th>
							<th style="text-align: left">DREB</th>
							<th style="text-align: left">TOTREB</th>
							<th style="text-align: left">ASST</th>
							<th style="text-align: left">PTS</th>
						</tr>
					</tbody>
				</table>
			</main>
			<!-- START FOOTER -->
			<footer class="footer">
				<div class="footer__logo">
					<img src="assets/images/cryingjordan.jpeg" style="width: 5%" />
				</div>
				<div class="nav__links">
					<a href="team.html" class="nav__link nav__link_nav">Teams</a>
					<a href="" class="nav__link nav__link_nav">Players</a>
					<a href="" class="nav__link nav__link_nav">Leaderboard</a>
				</div>
			</footer>
			<!-- END FOOTER -->
		</div>
		<script src="assets/js/player.js"></script>
	</body>
</html>
